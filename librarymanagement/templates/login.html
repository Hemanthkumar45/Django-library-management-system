{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <style>
        #div3{
          color:black;
        }
        h2{color:orange;padding:50px; font-size:40px;}
        h3{color:color-mix(in lch, blue 40%, aqua);}
    </style>
</head>
<body style="background-image: url('{% static 'images/background.jpg' %}');background-repeat: no-repeat;
background-size: 100%; height:600px">
<h3 align="center"><marquee  direction="right">Library Management system</marquee></h3>
    <h2 align="center">Login Page</h2>
    <form action='' method="post">
        {% csrf_token %}
    <h3 style="color:white;" align="center"><u>{{ data }}</u></h3>
    <div id="div3">
        <table align="center" id="table1" >
            <tr>
                <td>UserName:</td>
                <td><input name="userName" type="text" id="txtName" style="f"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input name="userPassword" type="password" id="txtPswd"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnSub" value="Login">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <a href="{% url 'register' %}" style="color:sky blue"><b>Admin Sign UP</b></a>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <a href="{% url 'add_stud' %}" style="color:sky blue"><b>Student Sign UP</b></a>
                </td>
            </tr>
        </table>
    </div>
    </form>
</body>
</html>
